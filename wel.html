            <div class="row">
              <div class="col-6">

                <div class="card w-100  m-3 bg bg-dark">
                  <div class="card-body ">
                    <h2 style="color: rgb(36, 101, 44);">ADD MONEY</h2><br>
                    <input class="btn btn-light w-25 form-control" type="text" placeholder="Enter Total Amount" id="totalamount">
                    <button class="btn btn-success" id="total-amount-button" onclick="income()">Set Budget</button>
                  </div>
                </div>

                <div class="text-center">
                  <div class="card m-3 bg bg-dark" style="width: 25rem;">
                    <div class="card-body">
                      <h5 class="card-title" style="color: rgb(11, 241, 11);">Expenses</h5><br>
                      <input type="text" id="producttitle" placeholder="Expense Type" class="form-control"><br>
                      <input type="text" id="useramount" placeholder="Amount" class="form-control"><br>
                      <button class="btn btn-primary" id="check-amount" onclick="expense()">Add Expense</button>
                    </div>
                  </div>
                </div>

                <div class="d-flex text-center border border-3 p-2 m-2 bg bg-warning">

                  <div class="col-4">

                    <p id="expenditurevalue">0</p>


                  </div>

                  <div class="col-4">
                    <strong>Balance</strong>
                    <p id="balanceamount">0</p>

                  </div>
                </div>
              </div>

                    <table>
                        <thead>

                        </thead>
                        <tbody id="list">
            
                        </tbody>
                    </table>
